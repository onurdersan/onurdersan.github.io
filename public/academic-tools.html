        // --- DOM Elementleri ---
        const gallery = document.getElementById('tool-gallery');
        const searchInput = document.getElementById('search-input');
        const sortSelect = document.getElementById('sort-select');
        const tagFiltersContainer = document.getElementById('tag-filters');
        const priceFiltersContainer = document.getElementById('price-filters');
        const noResultsDiv = document.getElementById('no-results');
        
        // Modal elementleri
        const modal = document.getElementById('modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalContent = document.getElementById('modal-content');
        const modalCloseBtn = document.getElementById('modal-close');
        const modalTitle = document.getElementById('modal-title');
        const modalImportance = document.getElementById('modal-importance');
        const modalDescription = document.getElementById('modal-description');
        const modalTags = document.getElementById('modal-tags');
        const modalPricing = document.getElementById('modal-pricing');
        const modalUrl = document.getElementById('modal-url');

        // --- Durum YÃ¶netimi (State) ---
        let activeFilters = {
            searchTerm: '',
            tag: 'all',
            price: 'all',
            sortBy: 'importance'
        };

        // --- FONKSÄ°YONLAR ---

        // YÄ±ldÄ±zlarÄ± oluÅŸturan fonksiyon
        const createStars = (count) => {
            let starsHtml = '';
            for (let i = 0; i < 5; i++) {
                starsHtml += `<i class="fa-solid fa-star ${i < count ? 'text-yellow-400' : 'text-gray-300'}"></i>`;
            }
            return starsHtml;
        };
        
        // FiyatlandÄ±rma etiketini renklendiren fonksiyon
        const getPricingBadge = (pricing) => {
            switch(pricing) {
                case 'Ãœcretsiz': return `<span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${pricing}</span>`;
                case 'Freemium': return `<span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${pricing}</span>`;
                case 'Ãœcretli': return `<span class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${pricing}</span>`;
                default: return `<span class="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${pricing || 'Bilinmiyor'}</span>`;
            }
        };

        // AraÃ§ kartlarÄ±nÄ± render eden fonksiyon
        const renderTools = (tools) => {
            gallery.innerHTML = '';
            if (tools.length === 0) {
                noResultsDiv.classList.remove('hidden');
            } else {
                noResultsDiv.classList.add('hidden');
            }
            
            const toolMap = tools.map((tool, index) => ({...tool, originalIndex: toolsData.findIndex(t => t.name === tool.name)}));

            toolMap.forEach((tool) => {
                const card = document.createElement('div');
                card.className = 'tool-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer flex flex-col justify-between';
                card.dataset.index = tool.originalIndex;
                
                card.innerHTML = `
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-xl font-bold text-gray-900 leading-tight">${tool.name}</h3>
                            <div class="text-sm flex-shrink-0 ml-2">${createStars(tool.importance)}</div>
                        </div>
                        <div class="mt-2 mb-4">
                            ${getPricingBadge(tool.paid)}
                        </div>
                        <div class="flex flex-wrap gap-2">
                            ${tool.tags.slice(0, 3).map(tag => `<span class="bg-gray-200 text-gray-700 text-xs font-semibold px-2 py-1 rounded-full">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                gallery.appendChild(card);
            });
        };

        // Filtreleri uygulayan ve yeniden render eden ana fonksiyon
        const applyFiltersAndRender = () => {
            let filteredTools = [...toolsData];

            // 1. Arama
            if (activeFilters.searchTerm) {
                const searchTermLower = activeFilters.searchTerm.toLowerCase();
                filteredTools = filteredTools.filter(tool => 
                    tool.name.toLowerCase().includes(searchTermLower) ||
                    tool.tags.some(tag => tag.toLowerCase().includes(searchTermLower))
                );
            }

            // 2. Etiket Filtreleme
            if (activeFilters.tag !== 'all') {
                filteredTools = filteredTools.filter(tool => tool.tags.includes(activeFilters.tag));
            }

            // 3. Fiyat Filtreleme
            if (activeFilters.price !== 'all') {
                filteredTools = filteredTools.filter(tool => tool.paid === activeFilters.price);
            }

            // 4. SÄ±ralama
            switch(activeFilters.sortBy) {
                case 'importance':
                    filteredTools.sort((a, b) => (b.importance || 0) - (a.importance || 0) || a.name.localeCompare(b.name));
                    break;
                case 'name_asc':
                    filteredTools.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'name_desc':
                    filteredTools.sort((a, b) => b.name.localeCompare(a.name));
                    break;
            }
            
            renderTools(filteredTools);
        };
        
        // Etiket ve Fiyat filtre butonlarÄ±nÄ± oluÅŸturan fonksiyon
        const createFilterButtons = () => {
            const allTags = [...new Set(toolsData.flatMap(tool => tool.tags))].sort();
            const allPrices = [...new Set(toolsData.map(tool => tool.paid).filter(p => p))].sort();

            // Etiketler
            tagFiltersContainer.innerHTML = `<button data-tag="all" class="filter-tag-btn active bg-blue-600 text-white px-3 py-1 rounded-full text-sm">All</button>`;
            allTags.forEach(tag => {
                tagFiltersContainer.innerHTML += `<button data-tag="${tag}" class="filter-tag-btn bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm hover:bg-gray-300">${tag}</button>`;
            });

            // Fiyatlar
            priceFiltersContainer.innerHTML = `<button data-price="all" class="filter-price-btn active bg-blue-600 text-white px-3 py-1 rounded-full text-sm">All</button>`;
            allPrices.forEach(price => {
                priceFiltersContainer.innerHTML += `<button data-price="${price}" class="filter-price-btn bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm hover:bg-gray-300">${price}</button>`;
            });
        };

        // Modal'Ä± aÃ§an fonksiyon
        const openModal = (toolIndex) => {
            const tool = toolsData[toolIndex];
            if (!tool) return;

            modalTitle.textContent = tool.name;
            modalImportance.innerHTML = createStars(tool.importance);
            modalDescription.textContent = tool.notes || 'There is no detailed description available for this tool.';
            modalPricing.innerHTML = getPricingBadge(tool.paid);
            modalUrl.href = tool.url || '#';

            modalTags.innerHTML = tool.tags.map(tag => `<span class="bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full">${tag}</span>`).join('');

            modal.classList.remove('hidden');
            // Animasyon iÃ§in kÃ¼Ã§Ã¼k bir gecikme
            setTimeout(() => {
                modalContent.classList.remove('translate-y-8', 'opacity-0');
                modalContent.classList.add('translate-y-0', 'opacity-100');
            }, 50);
        };

        // Modal'Ä± kapatan fonksiyon
        const closeModal = () => {
            modalContent.classList.add('translate-y-8', 'opacity-0');
            modalContent.classList.remove('translate-y-0', 'opacity-100');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        };

        // --- OLAY DÄ°NLEYÄ°CÄ°LERÄ° (Event Listeners) ---

        // Arama
        searchInput.addEventListener('input', (e) => {
            activeFilters.searchTerm = e.target.value;
            applyFiltersAndRender();
        });

        // SÄ±ralama
        sortSelect.addEventListener('change', (e) => {
            activeFilters.sortBy = e.target.value;
            applyFiltersAndRender();
        });

        // Etiket Filtreleme
        tagFiltersContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-tag-btn')) {
                const currentActive = tagFiltersContainer.querySelector('.active');
                if (currentActive) {
                    currentActive.classList.remove('active', 'bg-blue-600', 'text-white');
                    currentActive.classList.add('bg-gray-200', 'text-gray-700');
                }
                
                e.target.classList.add('active', 'bg-blue-600', 'text-white');
                e.target.classList.remove('bg-gray-200', 'text-gray-700');

                activeFilters.tag = e.target.dataset.tag;
                applyFiltersAndRender();
            }
        });

        // Fiyat Filtreleme
        priceFiltersContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-price-btn')) {
                const currentActive = priceFiltersContainer.querySelector('.active');
                if(currentActive) {
                    currentActive.classList.remove('active', 'bg-blue-600', 'text-white');
                    currentActive.classList.add('bg-gray-200', 'text-gray-700');
                }
                
                e.target.classList.add('active', 'bg-blue-600', 'text-white');
                e.target.classList.remove('bg-gray-200', 'text-gray-700');

                activeFilters.price = e.target.dataset.price;
                applyFiltersAndRender();
            }
        });

        // Modal AÃ§ma (Event Delegation)
        gallery.addEventListener('click', (e) => {
            const card = e.target.closest('.tool-card');
            if (card && card.dataset.index) {
                openModal(card.dataset.index);
            }
        });

        // Modal Kapatma
        modalCloseBtn.addEventListener('click', closeModal);
        modalBackdrop.addEventListener('click', closeModal);
        
        // ESC tuÅŸu ile modal kapatma
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });


        // --- BAÅLANGIÃ‡ ---
        const init = () => {
            createFilterButtons();
            applyFiltersAndRender();
        };

        init();
    });
    </script>
</body>
</html>
