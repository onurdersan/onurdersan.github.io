<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Tools</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Özel Stiller */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8fafc; /* Açık gri arkaplan */
        }
        .hero-section {
            background: linear-gradient(90deg, #3b82f6, #1e40af); /* Mavi gradient */
        }
        .tool-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Modal için arkaplan karartma */
        #modal-backdrop {
            transition: opacity 0.3s ease-in-out;
        }
        /* Scrollbar stilleri */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <!-- Ana Konteyner -->
    <div id="app" class="min-h-screen">

        <!-- Header ve Hero Alanı -->
        <header class="hero-section text-white shadow-lg">
            <div class="container mx-auto px-6 py-6 text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">Academic Tools</h1>
                
            </div>
        </header>

        <!-- Ana İçerik -->
        <main class="container mx-auto p-4 md:p-8">
            
            <!-- Filtreleme ve Arama Paneli (sticky sınıfı kaldırıldı) -->
            <div class="bg-white p-4 rounded-lg shadow-md mb-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Search -->
                    <div class="md:col-span-2">
                        <label for="search-input" class="font-semibold text-gray-600 block mb-2">Search</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fas fa-search text-gray-400"></i>
                            </span>
                            <input type="text" id="search-input" placeholder="Elicit, Scholar..." class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <!-- Sıralama -->
                    <div>
                        <label for="sort-select" class="font-semibold text-gray-600 block mb-2">Sort</label>
                        <select id="sort-select" class="w-full p-2 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="Importance">importance</option>
                            <option value="name_asc">Name (A-Z)</option>
                            <option value="name_desc">Name (Z-A)</option>
                        </select>
                    </div>
                </div>
                <!-- Etiket Filtreleri -->
                <div class="mt-6">
                    <h3 class="font-semibold text-gray-600 mb-2">Filter by Tags</h3>
                    <div id="tag-filters" class="flex flex-wrap gap-2">
                        <!-- Etiketler buraya dinamik olarak eklenecek -->
                    </div>
                </div>
                 <!-- Fiyat Filtreleri -->
                 <div class="mt-6">
                    <h3 class="font-semibold text-gray-600 mb-2">Filter by pricing</h3>
                    <div id="price-filters" class="flex flex-wrap gap-2">
                        <!-- Fiyat filtreleri buraya dinamik olarak eklenecek -->
                    </div>
                </div>
            </div>

            <!-- Araç Galerisi -->
            <div id="tool-gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Araç kartları buraya dinamik olarak eklenecek -->
            </div>
            <div id="no-results" class="text-center py-16 hidden">
                <i class="fas fa-box-open text-6xl text-gray-300 mb-4"></i>
                <h2 class="text-2xl font-semibold text-gray-500">None</h2>
                <p class="text-gray-400">Try a new search</p>
            </div>

        </main>
    </div>

    <!-- Detay Modalı -->
    <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
        <!-- Arkaplan -->
        <div id="modal-backdrop" class="absolute inset-0 bg-black opacity-50"></div>
        <!-- Modal İçeriği -->
        <div id="modal-content" class="bg-white rounded-lg shadow-2xl w-11/12 md:max-w-2xl mx-auto z-10 transform translate-y-8 opacity-0 transition-all duration-300">
            <div class="p-6 relative">
                <button id="modal-close" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
                <h2 id="modal-title" class="text-3xl font-bold text-gray-800 mb-4"></h2>
                <div id="modal-importance" class="text-yellow-400 mb-4 text-xl">
                    <!-- Yıldızlar buraya eklenecek -->
                </div>
                <p id="modal-description" class="text-gray-600 mb-6"></p>
                <div class="mb-6">
                    <h4 class="font-semibold text-gray-700 mb-2">Etiketler</h4>
                    <div id="modal-tags" class="flex flex-wrap gap-2"></div>
                </div>
                <div class="mb-6">
                    <h4 class="font-semibold text-gray-700 mb-2">Pricing</h4>
                    <p id="modal-pricing" class="text-lg font-medium"></p>
                </div>
                <a id="modal-url" href="#" target="_blank" rel="noopener noreferrer" class="inline-block bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    <i class="fas fa-external-link-alt mr-2"></i>Go to
                </a>
            </div>
        </div>
    </div>

        // --- DOM Elementleri ---
        const gallery = document.getElementById('tool-gallery');
        const searchInput = document.getElementById('search-input');
        const sortSelect = document.getElementById('sort-select');
        const tagFiltersContainer = document.getElementById('tag-filters');
        const priceFiltersContainer = document.getElementById('price-filters');
        const noResultsDiv = document.getElementById('no-results');
        
        // Modal elementleri
        const modal = document.getElementById('modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalContent = document.getElementById('modal-content');
        const modalCloseBtn = document.getElementById('modal-close');
        const modalTitle = document.getElementById('modal-title');
        const modalImportance = document.getElementById('modal-importance');
        const modalDescription = document.getElementById('modal-description');
        const modalTags = document.getElementById('modal-tags');
        const modalPricing = document.getElementById('modal-pricing');
        const modalUrl = document.getElementById('modal-url');

        // --- Durum Yönetimi (State) ---
        let activeFilters = {
            searchTerm: '',
            tag: 'all',
            price: 'all',
            sortBy: 'importance'
        };

        // --- FONKSİYONLAR ---

        // Yıldızları oluşturan fonksiyon
        const createStars = (count) => {
            let starsHtml = '';
            for (let i = 0; i < 5; i++) {
                starsHtml += `<i class="fa-solid fa-star ${i < count ? 'text-yellow-400' : 'text-gray-300'}"></i>`;
            }
            return starsHtml;
        };
        
        // Fiyatlandırma etiketini renklendiren fonksiyon
        const getPricingBadge = (pricing) => {
            switch(pricing) {
                case 'Ücretsiz': return `<span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${pricing}</span>`;
                case 'Freemium': return `<span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${pricing}</span>`;
                case 'Ücretli': return `<span class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${pricing}</span>`;
                default: return `<span class="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${pricing || 'Bilinmiyor'}</span>`;
            }
        };

        // Araç kartlarını render eden fonksiyon
        const renderTools = (tools) => {
            gallery.innerHTML = '';
            if (tools.length === 0) {
                noResultsDiv.classList.remove('hidden');
            } else {
                noResultsDiv.classList.add('hidden');
            }
            
            const toolMap = tools.map((tool, index) => ({...tool, originalIndex: toolsData.findIndex(t => t.name === tool.name)}));

            toolMap.forEach((tool) => {
                const card = document.createElement('div');
                card.className = 'tool-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer flex flex-col justify-between';
                card.dataset.index = tool.originalIndex;
                
                card.innerHTML = `
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-xl font-bold text-gray-900 leading-tight">${tool.name}</h3>
                            <div class="text-sm flex-shrink-0 ml-2">${createStars(tool.importance)}</div>
                        </div>
                        <div class="mt-2 mb-4">
                            ${getPricingBadge(tool.paid)}
                        </div>
                        <div class="flex flex-wrap gap-2">
                            ${tool.tags.slice(0, 3).map(tag => `<span class="bg-gray-200 text-gray-700 text-xs font-semibold px-2 py-1 rounded-full">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                gallery.appendChild(card);
            });
        };

        // Filtreleri uygulayan ve yeniden render eden ana fonksiyon
        const applyFiltersAndRender = () => {
            let filteredTools = [...toolsData];

            // 1. Arama
            if (activeFilters.searchTerm) {
                const searchTermLower = activeFilters.searchTerm.toLowerCase();
                filteredTools = filteredTools.filter(tool => 
                    tool.name.toLowerCase().includes(searchTermLower) ||
                    tool.tags.some(tag => tag.toLowerCase().includes(searchTermLower))
                );
            }

            // 2. Etiket Filtreleme
            if (activeFilters.tag !== 'all') {
                filteredTools = filteredTools.filter(tool => tool.tags.includes(activeFilters.tag));
            }

            // 3. Fiyat Filtreleme
            if (activeFilters.price !== 'all') {
                filteredTools = filteredTools.filter(tool => tool.paid === activeFilters.price);
            }

            // 4. Sıralama
            switch(activeFilters.sortBy) {
                case 'importance':
                    filteredTools.sort((a, b) => (b.importance || 0) - (a.importance || 0) || a.name.localeCompare(b.name));
                    break;
                case 'name_asc':
                    filteredTools.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'name_desc':
                    filteredTools.sort((a, b) => b.name.localeCompare(a.name));
                    break;
            }
            
            renderTools(filteredTools);
        };
        
        // Etiket ve Fiyat filtre butonlarını oluşturan fonksiyon
        const createFilterButtons = () => {
            const allTags = [...new Set(toolsData.flatMap(tool => tool.tags))].sort();
            const allPrices = [...new Set(toolsData.map(tool => tool.paid).filter(p => p))].sort();

            // Etiketler
            tagFiltersContainer.innerHTML = `<button data-tag="all" class="filter-tag-btn active bg-blue-600 text-white px-3 py-1 rounded-full text-sm">All</button>`;
            allTags.forEach(tag => {
                tagFiltersContainer.innerHTML += `<button data-tag="${tag}" class="filter-tag-btn bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm hover:bg-gray-300">${tag}</button>`;
            });

            // Fiyatlar
            priceFiltersContainer.innerHTML = `<button data-price="all" class="filter-price-btn active bg-blue-600 text-white px-3 py-1 rounded-full text-sm">All</button>`;
            allPrices.forEach(price => {
                priceFiltersContainer.innerHTML += `<button data-price="${price}" class="filter-price-btn bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm hover:bg-gray-300">${price}</button>`;
            });
        };

        // Modal'ı açan fonksiyon
        const openModal = (toolIndex) => {
            const tool = toolsData[toolIndex];
            if (!tool) return;

            modalTitle.textContent = tool.name;
            modalImportance.innerHTML = createStars(tool.importance);
            modalDescription.textContent = tool.notes || 'There is no detailed description available for this tool.';
            modalPricing.innerHTML = getPricingBadge(tool.paid);
            modalUrl.href = tool.url || '#';

            modalTags.innerHTML = tool.tags.map(tag => `<span class="bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full">${tag}</span>`).join('');

            modal.classList.remove('hidden');
            // Animasyon için küçük bir gecikme
            setTimeout(() => {
                modalContent.classList.remove('translate-y-8', 'opacity-0');
                modalContent.classList.add('translate-y-0', 'opacity-100');
            }, 50);
        };

        // Modal'ı kapatan fonksiyon
        const closeModal = () => {
            modalContent.classList.add('translate-y-8', 'opacity-0');
            modalContent.classList.remove('translate-y-0', 'opacity-100');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        };

        // --- OLAY DİNLEYİCİLERİ (Event Listeners) ---

        // Arama
        searchInput.addEventListener('input', (e) => {
            activeFilters.searchTerm = e.target.value;
            applyFiltersAndRender();
        });

        // Sıralama
        sortSelect.addEventListener('change', (e) => {
            activeFilters.sortBy = e.target.value;
            applyFiltersAndRender();
        });

        // Etiket Filtreleme
        tagFiltersContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-tag-btn')) {
                const currentActive = tagFiltersContainer.querySelector('.active');
                if (currentActive) {
                    currentActive.classList.remove('active', 'bg-blue-600', 'text-white');
                    currentActive.classList.add('bg-gray-200', 'text-gray-700');
                }
                
                e.target.classList.add('active', 'bg-blue-600', 'text-white');
                e.target.classList.remove('bg-gray-200', 'text-gray-700');

                activeFilters.tag = e.target.dataset.tag;
                applyFiltersAndRender();
            }
        });

        // Fiyat Filtreleme
        priceFiltersContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-price-btn')) {
                const currentActive = priceFiltersContainer.querySelector('.active');
                if(currentActive) {
                    currentActive.classList.remove('active', 'bg-blue-600', 'text-white');
                    currentActive.classList.add('bg-gray-200', 'text-gray-700');
                }
                
                e.target.classList.add('active', 'bg-blue-600', 'text-white');
                e.target.classList.remove('bg-gray-200', 'text-gray-700');

                activeFilters.price = e.target.dataset.price;
                applyFiltersAndRender();
            }
        });

        // Modal Açma (Event Delegation)
        gallery.addEventListener('click', (e) => {
            const card = e.target.closest('.tool-card');
            if (card && card.dataset.index) {
                openModal(card.dataset.index);
            }
        });

        // Modal Kapatma
        modalCloseBtn.addEventListener('click', closeModal);
        modalBackdrop.addEventListener('click', closeModal);
        
        // ESC tuşu ile modal kapatma
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });


        // --- BAŞLANGIÇ ---
        const init = () => {
            createFilterButtons();
            applyFiltersAndRender();
        };

        init();
    });
    </script>
